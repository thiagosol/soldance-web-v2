<div class="bg-image"></div>
<div class="content d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-10 col-md-6 col-lg-4">
        <div class="card" style="background-color: rgba(0, 0, 0, 0.5);">
            <div class="card-body">
                <!-- Mensagem de erro -->
                <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                    <span>{{errorMessage}}</span>
                </div>
                <!-- Formulário de login -->
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label text-light">Usuário</label>
                        <input [(ngModel)]="username" name="username" type="text" class="form-control"
                            placeholder="Digite seu usuário" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-light">Senha</label>
                        <input [(ngModel)]="password" name="password" type="password" class="form-control"
                            placeholder="Digite sua senha" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button (click)="login()" [disabled]="loading" type="button" class="btn btn-warning"
                            id="login-button">Entrar</button>
                    </div>

                    <!-- Loading -->
                    <div *ngIf="loading" class="text-center mt-3" id="loading">
                        <div class="spinner-border text-warning" role="status">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
